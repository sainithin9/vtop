<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT CHENNAI</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <header>
        <nav>
            <img src="vitlogo.png" alt="vitlogo">
            <h1>VTOP (CHENNAI CAMPUS)</h1>
        </nav> 
    </header> 
    <div>
        <h2> LOGIN TO VTOP </h2>
        <input id="reg" type="text"  placeholder="Enter Register Number"  autocomplete="on" autofocus required />
        <br>
        <input id="dob" type="text" placeholder="Enter Date of Birth" onfocus="(this.type='date')"
        onblur="(this.type='text')" autocomplete="on" required/>
        <br>
        <input id="em" type="email" placeholder="Enter Alumni email " pattern="[^ @]*@[^ @]*" autocomplete="on" required/>
        <p> 
            
            <button id="si" onclick="index.html">
                SIGN IN
            </button>
        </p>

    </div>
</body>
</html>
